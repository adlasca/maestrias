<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#checkGradient)" opacity="0.1"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#checkGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Check mark -->
  <path d="M25 50 L40 65 L75 30" stroke="url(#checkGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="0.8s" fill="freeze"/>
  </path>

  <!-- Success particles -->
  <circle cx="70" cy="25" r="2" fill="url(#checkGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="35" r="1.5" fill="url(#checkGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>