<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#contactGradient)" opacity="0.05"/>
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="url(#contactGradient)" stroke-width="1" opacity="0.2" rx="10"/>

  <!-- Chat bubbles -->
  <g transform="translate(50, 60)">
    <!-- Bubble 1 -->
    <path d="M20 30 Q20 20 30 20 L70 20 Q80 20 80 30 L80 50 Q80 60 70 60 L50 60 L40 70 L35 60 L30 60 Q20 60 20 50 Z" fill="url(#contactGradient)" opacity="0.7"/>
    <text x="50" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">¡Hola!</text>
  </g>

  <g transform="translate(200, 40)">
    <!-- Bubble 2 -->
    <path d="M20 30 Q20 20 30 20 L90 20 Q100 20 100 30 L100 60 Q100 70 90 70 L70 70 L60 80 L55 70 L30 70 Q20 70 20 60 Z" fill="url(#contactGradient)" opacity="0.8"/>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Información sobre</text>
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">la maestría</text>
  </g>

  <!-- Phone -->
  <g transform="translate(80, 150)">
    <rect x="10" y="20" width="40" height="60" rx="8" fill="url(#contactGradient)" opacity="0.6"/>
    <rect x="15" y="25" width="30" height="45" rx="4" fill="white" opacity="0.9"/>
    <circle cx="30" cy="75" r="2" fill="url(#contactGradient)" opacity="0.8"/>
    <!-- Screen content -->
    <rect x="18" y="28" width="24" height="3" rx="1" fill="url(#contactGradient)" opacity="0.4"/>
    <rect x="18" y="33" width="20" height="2" rx="1" fill="url(#contactGradient)" opacity="0.3"/>
    <rect x="18" y="37" width="18" height="2" rx="1" fill="url(#contactGradient)" opacity="0.3"/>
  </g>

  <!-- Email -->
  <g transform="translate(200, 160)">
    <rect x="10" y="20" width="50" height="35" rx="4" fill="url(#contactGradient)" opacity="0.6"/>
    <path d="M10 20 L30 35 L50 20" fill="none" stroke="url(#contactGradient)" stroke-width="1" opacity="0.8"/>
    <rect x="12" y="22" width="46" height="31" fill="white" opacity="0.9" rx="3"/>
    <path d="M12 22 L30 35 L48 22" fill="none" stroke="url(#contactGradient)" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Location pin -->
  <g transform="translate(300, 180)">
    <path d="M20 40 Q20 25 35 25 Q50 25 50 40 L50 55 Q50 60 45 60 L25 60 Q20 60 20 55 Z" fill="url(#contactGradient)" opacity="0.7"/>
    <circle cx="35" cy="32" r="8" fill="white" opacity="0.9"/>
    <circle cx="35" cy="32" r="4" fill="url(#contactGradient)" opacity="0.8"/>
  </g>

  <!-- Connecting lines -->
  <path d="M120 100 Q160 120 200 100" stroke="url(#contactGradient)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  <path d="M140 200 Q180 180 220 200" stroke="url(#contactGradient)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  <path d="M280 140 Q320 160 360 140" stroke="url(#contactGradient)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/>

  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="url(#contactGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CONTACTO & ADMISIÓN</text>
  <text x="200" y="270" text-anchor="middle" fill="url(#contactGradient)" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Estamos aquí para ayudarte</text>
</svg>