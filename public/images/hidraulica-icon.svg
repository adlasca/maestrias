<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hydroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#hydroGradient)" opacity="0.1"/>
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="url(#hydroGradient)" stroke-width="2" opacity="0.3" rx="20"/>

  <!-- Water drops -->
  <ellipse cx="60" cy="70" rx="8" ry="12" fill="url(#hydroGradient)" opacity="0.8"/>
  <ellipse cx="100" cy="50" rx="6" ry="10" fill="url(#hydroGradient)" opacity="0.7"/>
  <ellipse cx="140" cy="80" rx="7" ry="11" fill="url(#hydroGradient)" opacity="0.9"/>

  <!-- Flowing water lines -->
  <path d="M40 120 Q60 100 80 120 Q100 140 120 120 Q140 100 160 120" stroke="url(#hydroGradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Dam/Reservoir -->
  <rect x="30" y="140" width="140" height="30" fill="url(#hydroGradient)" opacity="0.4" rx="5"/>
  <rect x="25" y="135" width="150" height="10" fill="url(#hydroGradient)" opacity="0.3" rx="5"/>

  <!-- Water level -->
  <rect x="30" y="150" width="140" height="15" fill="url(#hydroGradient)" opacity="0.7">
    <animate attributeName="height" values="15;20;15" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" fill="url(#hydroGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HIDR√ÅULICA</text>
</svg>