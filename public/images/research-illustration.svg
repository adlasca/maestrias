<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#researchGradient)" opacity="0.05"/>
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="url(#researchGradient)" stroke-width="1" opacity="0.2" rx="10"/>

  <!-- Microscope -->
  <g transform="translate(50, 100)">
    <!-- Base -->
    <rect x="10" y="80" width="60" height="10" fill="url(#researchGradient)" opacity="0.6" rx="2"/>
    <!-- Arm -->
    <rect x="35" y="20" width="10" height="70" fill="url(#researchGradient)" opacity="0.7" rx="2"/>
    <!-- Head -->
    <circle cx="40" cy="15" r="12" fill="url(#researchGradient)" opacity="0.8"/>
    <!-- Lens -->
    <circle cx="40" cy="15" r="8" fill="none" stroke="url(#researchGradient)" stroke-width="2"/>
    <circle cx="40" cy="15" r="4" fill="url(#researchGradient)" opacity="0.9"/>
  </g>

  <!-- Books/Research papers -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="30" height="40" fill="#3B82F6" opacity="0.7" rx="2"/>
    <rect x="5" y="5" width="25" height="35" fill="#60A5FA" opacity="0.8" rx="1"/>
    <rect x="35" y="5" width="25" height="35" fill="#10B981" opacity="0.7" rx="1"/>
    <rect x="30" y="0" width="30" height="40" fill="#8B5CF6" opacity="0.7" rx="2"/>
  </g>

  <!-- DNA/Research symbol -->
  <g transform="translate(250, 80)">
    <path d="M10 20 Q20 10 30 20 Q40 30 50 20 Q60 10 70 20" stroke="url(#researchGradient)" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M10 40 Q20 50 30 40 Q40 30 50 40 Q60 50 70 40" stroke="url(#researchGradient)" stroke-width="3" fill="none" opacity="0.7"/>
    <!-- Base pairs -->
    <circle cx="20" cy="20" r="2" fill="url(#researchGradient)" opacity="0.8"/>
    <circle cx="40" cy="20" r="2" fill="url(#researchGradient)" opacity="0.8"/>
    <circle cx="60" cy="20" r="2" fill="url(#researchGradient)" opacity="0.8"/>
    <circle cx="20" cy="40" r="2" fill="url(#researchGradient)" opacity="0.8"/>
    <circle cx="40" cy="40" r="2" fill="url(#researchGradient)" opacity="0.8"/>
    <circle cx="60" cy="40" r="2" fill="url(#researchGradient)" opacity="0.8"/>
  </g>

  <!-- Lightbulb/Innovation -->
  <g transform="translate(300, 50)">
    <path d="M15 25 Q15 15 25 15 Q35 15 35 25 L35 35 Q35 40 30 40 L20 40 Q15 40 15 35 Z" fill="url(#researchGradient)" opacity="0.6"/>
    <rect x="22" y="40" width="6" height="8" fill="url(#researchGradient)" opacity="0.7"/>
    <circle cx="25" cy="10" r="3" fill="#F59E0B" opacity="0.9"/>
    <!-- Light rays -->
    <line x1="25" y1="7" x2="25" y2="3" stroke="#F59E0B" stroke-width="1" opacity="0.7"/>
    <line x1="25" y1="13" x2="25" y2="17" stroke="#F59E0B" stroke-width="1" opacity="0.7"/>
    <line x1="22" y1="10" x2="18" y2="10" stroke="#F59E0B" stroke-width="1" opacity="0.7"/>
    <line x1="28" y1="10" x2="32" y2="10" stroke="#F59E0B" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="url(#researchGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">INVESTIGACIÓN & INNOVACIÓN</text>
  <text x="200" y="270" text-anchor="middle" fill="url(#researchGradient)" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Desarrollo Tecnológico Avanzado</text>
</svg>