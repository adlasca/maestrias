<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#starGradient)" opacity="0.1"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#starGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Star -->
  <polygon points="50,15 53,35 73,35 57,47 63,67 50,55 37,67 43,47 27,35 47,35" fill="url(#starGradient)" opacity="0.9">
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
  </polygon>

  <!-- Sparkle effects -->
  <g opacity="0.7">
    <circle cx="25" cy="25" r="1.5" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="20" r="1" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="75" r="1.5" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>