<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.05" />
      <stop offset="25%" style="stop-color:#06B6D4;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.05" />
      <stop offset="75%" style="stop-color:#10B981;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.05" />
    </linearGradient>
    <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Large radial overlay -->
  <circle cx="400" cy="300" r="300" fill="url(#radialGradient)"/>

  <!-- Floating geometric shapes -->
  <g opacity="0.3">
    <!-- Circles -->
    <circle cx="150" cy="150" r="40" fill="#3B82F6" opacity="0.1"/>
    <circle cx="650" cy="200" r="60" fill="#06B6D4" opacity="0.08"/>
    <circle cx="200" cy="450" r="35" fill="#8B5CF6" opacity="0.12"/>
    <circle cx="600" cy="500" r="45" fill="#10B981" opacity="0.1"/>
    <circle cx="100" cy="350" r="25" fill="#F59E0B" opacity="0.15"/>

    <!-- Triangles -->
    <polygon points="300,100 350,100 325,150" fill="#3B82F6" opacity="0.08"/>
    <polygon points="500,400 550,380 520,430" fill="#06B6D4" opacity="0.1"/>
    <polygon points="700,300 730,280 720,330" fill="#8B5CF6" opacity="0.09"/>

    <!-- Rectangles -->
    <rect x="50" y="500" width="80" height="40" rx="8" fill="#10B981" opacity="0.1"/>
    <rect x="450" y="50" width="60" height="30" rx="6" fill="#F59E0B" opacity="0.12"/>
    <rect x="350" y="450" width="70" height="35" rx="7" fill="#EF4444" opacity="0.08"/>
  </g>

  <!-- Connecting lines -->
  <g opacity="0.2" stroke-width="1">
    <line x1="190" y1="190" x2="325" y2="125" stroke="#3B82F6"/>
    <line x1="710" y1="200" x2="650" y2="260" stroke="#06B6D4"/>
    <line x1="235" y1="485" x2="300" y2="475" stroke="#8B5CF6"/>
    <line x1="645" y1="545" x2="600" y2="500" stroke="#10B981"/>
    <line x1="130" y1="375" x2="190" y2="415" stroke="#F59E0B"/>
  </g>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
</svg>