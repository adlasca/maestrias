<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="patternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#patternGradient)"/>

  <!-- Geometric shapes -->
  <g opacity="0.6">
    <!-- Large circles -->
    <circle cx="100" cy="100" r="60" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
    <circle cx="500" cy="300" r="80" fill="none" stroke="#06B6D4" stroke-width="2" opacity="0.2"/>
    <circle cx="300" cy="150" r="40" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>

    <!-- Triangles -->
    <polygon points="150,50 200,50 175,100" fill="none" stroke="#10B981" stroke-width="2" opacity="0.3"/>
    <polygon points="400,200 450,180 420,230" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
    <polygon points="50,250 100,230 80,280" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.3"/>

    <!-- Hexagons -->
    <polygon points="350,50 380,50 395,75 380,100 350,100 335,75" fill="none" stroke="#06B6D4" stroke-width="2" opacity="0.3"/>
    <polygon points="200,300 230,300 245,325 230,350 200,350 185,325" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>

    <!-- Lines connecting shapes -->
    <line x1="160" y1="75" x2="335" y2="75" stroke="#3B82F6" stroke-width="1" opacity="0.2"/>
    <line x1="175" y1="100" x2="350" y2="100" stroke="#06B6D4" stroke-width="1" opacity="0.2"/>
    <line x1="200" y1="325" x2="395" y2="75" stroke="#8B5CF6" stroke-width="1" opacity="0.2"/>
    <line x1="100" y1="100" x2="300" y2="150" stroke="#10B981" stroke-width="1" opacity="0.2"/>
    <line x1="500" y1="300" x2="420" y2="230" stroke="#F59E0B" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="80" cy="80" r="3" fill="#3B82F6"/>
    <circle cx="520" cy="320" r="2" fill="#06B6D4"/>
    <circle cx="280" cy="130" r="4" fill="#8B5CF6"/>
    <circle cx="450" cy="180" r="2" fill="#10B981"/>
    <circle cx="120" cy="280" r="3" fill="#F59E0B"/>
    <circle cx="380" cy="60" r="2" fill="#EF4444"/>
  </g>
</svg>