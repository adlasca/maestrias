  </defs>

  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="url(#avatarGradient3)" opacity="0.9"/>
  <circle cx="75" cy="75" r="65" fill="white" opacity="0.95"/>

  <!-- Face -->
